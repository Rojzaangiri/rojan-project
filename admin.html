<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Portal - Smart School</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      margin: 0; padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px 30px;
      font-weight: 600;
      font-size: 24px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    main {
      padding: 30px;
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 16px;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 18px;
      background: #1abc9c;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    a:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <header>Admin Portal</header>
  <main>
    <h2>Welcome to the Admin Portal</h2>
    <p>Here you can manage system settings, users, permissions, and view analytics.</p>
    <p>This is a placeholder page. You can add dashboards, reports, user management, and other admin tools here.</p>
    <a href="dashboard.html">Back to Dashboard</a>
  </main>
</body>
</html>
