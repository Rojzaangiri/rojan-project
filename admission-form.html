<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Admission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      padding: 30px 0;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003d80;
      margin-bottom: 25px;
      text-align: center;
      font-weight: 700;
    }
    label {
      font-weight: 600;
      color: #003d80;
    }
    button {
      background-color: #003d80;
      border: none;
      padding: 12px 0;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      font-size: 18px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00295c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Admission Form</h2>
    <form action="submit-admission.php" method="POST" enctype="multipart/form-data" novalidate>
      
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name *</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter full name" required />
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth *</label>
          <input type="date" class="form-control" id="dob" name="dob" required />
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender *</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="" selected disabled>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="address" class="form-label">Address *</label>
        <textarea class="form-control" id="address" name="address" rows="2" placeholder="Enter full address" required></textarea>
      </div>
      
      <div class="mb-3">
        <label for="parentName" class="form-label">Parent/Guardian Name *</label>
        <input type="text" class="form-control" id="parentName" name="parentName" placeholder="Enter parent or guardian name" required />
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="parentContact" class="form-label">Parent/Guardian Contact Number *</label>
          <input type="tel" class="form-control" id="parentContact" name="parentContact" placeholder="+977 98XXXXXXXX" pattern="[0-9+ ]{10,15}" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email (optional)</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" />
        </div>
      </div>
      
      <div class="mb-3">
        <label for="desiredClass" class="form-label">Applying For Class *</label>
        <select class="form-select" id="desiredClass" name="desiredClass" required>
          <option value="" selected disabled>Select class</option>
          <option>Nursery</option>
          <option>Lower Kindergarten (LKG)</option>
          <option>Upper Kindergarten (UKG)</option>
          <option>Grade 1</option>
          <option>Grade 2</option>
          <option>Grade 3</option>
          <option>Grade 4</option>
          <option>Grade 5</option>
          <option>Grade 6</option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
          <option>Grade 10</option>
          <option>+2 Science</option>
          <option>+2 Management</option>
          <option>+2 Humanities</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="previousSchool" class="form-label">Previous School (if any)</label>
        <input type="text" class="form-control" id="previousSchool" name="previousSchool" placeholder="Enter previous school name" />
      </div>
      
      <div class="mb-3">
        <label for="documents" class="form-label">Upload Documents (Birth Certificate, Photo etc.)</label>
        <input type="file" class="form-control" id="documents" name="documents[]" multiple accept=".jpg,.jpeg,.png,.pdf" />
      </div>
      
      <button type="submit">Submit Admission</button>
    </form>
  </div>

  <script>
    // Basic form validation feedback
    (() => {
      'use strict'
      const form = document.querySelector('form')
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
          alert('Please fill all required fields correctly.')
        }
      }, false)
    })();
  </script>
  
</body>
</html>
